url: 'https://ropenspain.github.io/climaemet/'

template:
  bootstrap: 5
  package: rostemplate
  opengraph:
    twitter:
      site: '@rOpenSpain'
      creator: '@mpizarrozgz'
      card: summary_large_image

figures:
  dpi: 300
  fig.retina: 2

reference:
  - title: Get data
    desc: Query the AEMET API with these functions.
    contents:
      - has_concept("aemet_api_data")
  - title: Forecasts
    desc: Get forecast data.
    contents:
      - has_concept("forecasts")
  - title: Authentication
    desc: API Key management.
    contents:
      - has_concept("aemet_auth")
  - title: Plot data
    desc: Complementary functions to create different plot types.
    contents:
      - has_concept("aemet_plots")
  - title: Helpers
    desc: Helper functions used on this package.
    contents:
      - has_concept("helpers")
      - has_concept("aemet_api")
  - title: Datasets
    desc: Example datasets included on the package.
    contents:
      - has_concept("dataset")
  - title: About the package
    contents:
      - climaemet-package

articles:
